<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

var a = parseInt("10");
var b = parseInt("Calopsita");
var c = parseInt(10);

// A variável ""a" recebe o número 10 retornado por parseInt. Veja que a função esta recebendo a string "10". Ela converte a string em um número.

// A variável "b" recebe NaN (not a number) retornado por parseInt. Isso é verdade, porque parseInt está recebendo a string "Calopsita". 
// É impossível converter esse texto para número, pois não há uma representação numérica para ele, como foi o caso de "a".

// A variável "c" recebe 10, número, retornado por parseInt. Quando parseInt recebe um número e não uma string, ele devolve o mesmo número, ou seja, não realiza conversão alguma. 
// Não dá erro, funciona.
    </script>
</body>
</html>
