<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do for para While!</title>
</head>
<body>
    
    <script>
// uando usamos o zero para iniciar uma repetição
// precisamos substituir o sinal do limitador (espaco2), de <= (menor igual) para apenas < (menor), pois o zero conta como primeiro elemento dentro do laço.

for( var i = 0; i < 10; i++ ) {                 
    alert( "O resultado é " + (2 * i) );
}

// Tanto o while() quanto o for() são utilizados em estruturas criadas para repetir   

var i = 0;  
while( i < 10) {
    alert( "O resultado é " + (2 * i) );
    i++;    
}

    </script>
    
</body>
</html>
