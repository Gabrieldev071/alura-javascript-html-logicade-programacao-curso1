<body>
    

    <script>

        function pulaLinha() {
            document.write("<br>");
    
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var numerosPares = 0
		var limite = parseInt(prompt("Digite o número máximo de impressão:"));
        
        while(numerosPares <= limite) {

            mostra("O número par é: " + numerosPares);
            numerosPares = numerosPares + 2; 
            pulaLinha();
        }
			mostra("FIM");
