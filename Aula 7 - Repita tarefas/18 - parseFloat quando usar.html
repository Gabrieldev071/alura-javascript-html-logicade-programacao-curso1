    <script>

    function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
    }

    function mostra(frase) {
    document.write(frase);
    pulaLinha();
    }
    
    var tentativas = 1;
    var numeroPensado = Math.round(Math.random() * 10);

    while(tentativas <= 3 ){

        var chute = parseFloat(prompt("Digite seu Chute!"));  //parseFloat():

        if(chute == numeroPensado) {

                mostra("Você ACERTOU, o número pensado era " + numeroPensado + "!");
                break; // ele quebra o looping 
            //  tentativas = 4 //ele quebra o looping 
        } else {

                mostra("Você ERROU!");
          }   
         tentativas++; 
    }     

        mostra("FIM");
