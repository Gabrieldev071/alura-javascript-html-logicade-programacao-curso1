<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acumulando valores!</title>
</head>
<body>
    
<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
        // 3
    var totalFamiliares = parseInt(prompt("Qual o total de familiares em sua casa:"));

    var numero = 1
    var totalIdades = 0;

    while(numero <= totalFamiliares){

    var idade = parseInt(prompt("Qual o idade do familiar?"));
    totalIdades = totalIdades + idade;
    numero++;
}
    var mediaDasIdades = totalIdades / totalFamiliares;
    
    mostra("A média das idades de seus familiares é: " + mediaDasIdades );
    mostra("FIM");

        
</script>
    
</body>
